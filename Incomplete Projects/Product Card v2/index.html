<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product Card</title>
</head>
<body>

    <!-- 
    Layout & Design
        Front
            - Show primary picture
            - Beer name and style
            - Hover:
                - add to cart options slide up from bottom
                - overlay on picture and view details button
                - view details leads to back
        Back
            - Show the ABU etc
            - Gallery of images
    
    
    
    
    
    -->

    <div class="product-card">

        <div class="front">

            <div class="image">
                <img src="images/t-shirt-blue.png" alt="blue-shirt.png">
            </div>

            <div class="description">
                <h1>Description here</h1>
            </div>

        </div>

        <div class="back">
            back of card
        </div>
    </div>
    
</body>
</html>
